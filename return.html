  var SignoutTime = document.getElementById("signouttime");

    function returnTime(){
     var today=new Date();
     var y=today.getFullYear();
     var m=today.getMonth()+1;
     var d=today.getDate();
     var H = today.getHours();
     var M = today.getMinutes();
